version: '3.8'

services:
  # Python FastAPI Backend
  backend:
    build:
      context: ./deployment
    container_name: cinemind-backend
    ports:
      - "7860:7860"
    volumes:
      # Mount embeddings for persistence if needed, or dev reloading
      - ./deployment:/app
    environment:
      - PORT=7860
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - cinemind-net

  # React Frontend
  frontend:
    build:
      context: ./frontend-app
    container_name: cinemind-frontend
    ports:
      - "5173:80" # Mapping 80 inside container to 5173 host for familiarity
    depends_on:
      - backend
    networks:
      - cinemind-net

  # Redis for Caching (Phase 2)
  redis:
    image: redis:alpine
    container_name: cinemind-redis
    ports:
      - "6379:6379"
    networks:
      - cinemind-net

  # Kafka (Phase 3)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: cinemind-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cinemind-net

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: cinemind-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - cinemind-net
  # MLOps MLflow (Phase 4)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: cinemind-mlflow
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:////mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    volumes:
      - ./mlflow_data:/mlflow
    networks:
      - cinemind-net

networks:
  cinemind-net:
    driver: bridge
